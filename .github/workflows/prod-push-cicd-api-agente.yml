name: PROD → Build & Push (ECR) - api-agente

on:
  push:
    branches: ["main"]
    paths:
      - "services/api-agente/**"
      - ".github/workflows/prod-api-agente-build-push.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  # ---------- Monorepo ----------
  SERVICE_AGENT_PATH: services/api-agente

  # ---------- AWS / ECR ----------
  AWS_REGION:     ${{ vars.AWS_REGION || 'us-east-1' }}
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  # pode usar um repo dedicado em PROD, ex.: ura-chatbot-ia-agent
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY || 'ura-chatbot-ia' }}
  ECR_REGISTRY:   ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com

jobs:
  test:
    name: Testes (Python) — api-agente
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Instalar dependências
        working-directory: ${{ env.SERVICE_AGENT_PATH }}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # Se usa Poetry:
          # pip install poetry && poetry install --no-interaction --no-ansi

      - name: Rodar testes
        working-directory: ${{ env.SERVICE_AGENT_PATH }}
        run: |
          if [ -f pytest.ini ] || [ -d tests ]; then
            pip install pytest pytest-cov
            pytest -q
          else
            echo "Sem testes configurados; skip."
          fi

  build_and_push:
    name: Build & Push para ECR (PROD) — api-agente
    runs-on: ubuntu-latest
    needs: test
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configurar credenciais AWS (OIDC - PROD)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME_PROD }}
          role-session-name: gha-ci-ecr
          aws-region: ${{ env.AWS_REGION }}

      - name: STS Identity (debug)
        run: aws sts get-caller-identity

      - name: Garantir repositório no ECR
        run: |
          set -e
          aws ecr describe-repositories --repository-names "${ECR_REPOSITORY}" >/dev/null 2>&1 \
            || aws ecr create-repository --repository-name "${ECR_REPOSITORY}" >/dev/null

      - name: Login no ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tags/labels da imagem
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=raw,value=agent-latest
            type=sha
          labels: |
            org.opencontainers.image.title=api-agente
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (Docker) — api-agente
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.SERVICE_AGENT_PATH }}
          file: ${{ env.SERVICE_AGENT_PATH }}/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Exibir URIs geradas
        run: |
          echo "Pushed tags:"
          echo "${{ steps.meta.outputs.tags }}"
