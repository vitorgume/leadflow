name: STG (development) - Destroy on PR close

on:
  pull_request:
    branches: ["main"]         # ou ["development"], conforme o alvo dos seus PRs
    types: [closed]

permissions:
  id-token: write
  contents: read

concurrency:
  group: destroy-pr-stg-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  # -------- Identidade do PR --------
  NAME_PREFIX: ura-chatbot-ia-pr-${{ github.event.pull_request.number }}

  # -------- Vars do Terraform (Infra) --------
  TF_STATE_BUCKET: ${{ vars.TF_STATE_BUCKET }}
  TF_STATE_LOCK_TABLE: ${{ vars.TF_STATE_LOCK_TABLE }}
  TF_VAR_region: ${{ vars.AWS_REGION }}
  TF_VAR_name_prefix: ura-chatbot-ia-pr-${{ github.event.pull_request.number }}
  TF_VAR_account_id: ${{ vars.AWS_ACCOUNT_ID }}
  TF_VAR_ecr_repository: ${{ vars.ECR_REPOSITORY }}
  TF_VAR_rds_db_name: app_stg

  # 游녢 ADICIONADO: Vari치veis obrigat칩rias com valores FAKE (s칩 para o destroy passar)
  TF_VAR_image_tag_api_intermediaria: "dummy"
  TF_VAR_image_tag_api_agente:        "dummy"
  TF_VAR_image_tag_api_principal:     "dummy"
  
  TF_VAR_API_PRINCIPAL_API_KEY:       "destruicao-dummy"
  TF_VAR_API_PRINCIPAL_SECRET_KEY:    "destruicao-dummy"
  TF_VAR_WHASTAPP_CLIENT_TOKEN:       "destruicao-dummy"
  TF_VAR_APP_SECURITY_ENCRYPTION_KEY: "destruicao-dummy"
  TF_VAR_URA_CHATBOT_IA_SECRET_KEY:   "destruicao-dummy"
  TF_VAR_URA_CHATBOT_IA_API_KEY:      "destruicao-dummy"

  # -------- Diret칩rios --------
  INFRA_DIR: infra

  # (opcional) nomes das imagens para limpar do ECR
  ECR_REGISTRY: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  IMAGE_TAG_INTER:  pr-${{ github.event.pull_request.number }}-inter
  IMAGE_TAG_AGENT:  pr-${{ github.event.pull_request.number }}-agent
  IMAGE_TAG_PRINC:  pr-${{ github.event.pull_request.number }}-principal
  
jobs:
  destroy:
    name: Terraform destroy (on PR close)
    runs-on: ubuntu-latest
    environment: development
    # Por padr칚o, destr칩i SEMPRE que o PR fecha (merge ou n칚o).
    # Se quiser destruir apenas quando N츾O houver merge, troque por:
    # if: ${{ github.event.pull_request.merged == false }}
    # Se quiser destruir apenas quando HOUVER merge:
    # if: ${{ github.event.pull_request.merged == true }}
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME_STG }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform Init (same backend/pr key)
        working-directory: ${{ env.INFRA_DIR }}
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.TF_STATE_BUCKET }}" \
            -backend-config="key=apprunner/pr-${{ github.event.pull_request.number }}/terraform.tfstate" \
            -backend-config="region=${{ vars.AWS_REGION }}"

      - name: Terraform Destroy
        working-directory: ${{ env.INFRA_DIR }}
        env:
          TF_VAR_create_services: "true" # Garante que todos os servi칞os criados sejam destru칤dos
        run: terraform destroy -auto-approve

      # -------- OPCIONAL: limpeza de imagens ECR deste PR --------
      - name: Cleanup ECR images (optional)
        if: always()
        run: |
          aws ecr batch-delete-image --repository-name "${{ env.ECR_REPOSITORY }}" --image-ids imageTag="${{ env.IMAGE_TAG_INTER }}"  || true
          aws ecr batch-delete-image --repository-name "${{ env.ECR_REPOSITORY }}" --image-ids imageTag="${{ env.IMAGE_TAG_AGENT }}"  || true
          aws ecr batch-delete-image --repository-name "${{ env.ECR_REPOSITORY }}" --image-ids imageTag="${{ env.IMAGE_TAG_PRINC }}"  || true
