name: STG (development) - Destroy on PR close

on:
  pull_request:
    branches: ["main"]         # ou "development", conforme seu alvo de PR
    types: [closed]

permissions:
  id-token: write
  contents: read

concurrency:
  group: destroy-pr-stg-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  ECR_REGISTRY: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  NAME_PREFIX: ura-chatbot-ia-pr-${{ github.event.pull_request.number }}
  TF_VAR_region: ${{ vars.AWS_REGION }}
  TF_VAR_name_prefix: ${{ env.NAME_PREFIX }}
  TF_VAR_account_id: ${{ vars.AWS_ACCOUNT_ID }}
  TF_VAR_ecr_repository: ${{ env.ECR_REPOSITORY }}
  TF_VAR_rds_db_name: app_stg
  # se o destroy exigir as mesmas TF_VARs sensíveis, exporte também como no apply
  INFRA_DIR: infra

jobs:
  destroy:
    name: Terraform destroy (on PR close)
    runs-on: ubuntu-latest
    environment: development
    if: always()  # sempre roda quando o PR fecha; condicione abaixo se quiser

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME_STG }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (same backend/pr key)
        working-directory: ${{ env.INFRA_DIR }}
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.TF_STATE_BUCKET }}" \
            -backend-config="key=apprunner/pr-${{ github.event.pull_request.number }}/terraform.tfstate" \
            -backend-config="region=${{ vars.AWS_REGION }}"

      # (Opcional) Só destrói se o PR foi fechado SEM merge:
      # if: ${{ github.event.pull_request.merged == false }}
      - name: Terraform Destroy
        working-directory: ${{ env.INFRA_DIR }}
        run: terraform destroy -auto-approve
