<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 64" width="300" height="64">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
  </defs>

  <!-- ===== SÍMBOLO: 3 linhas fluindo em seta ===== -->
  <!-- Linha 1 — topo, mais curta (lead entrando) -->
  <line x1="10" y1="20" x2="34" y2="20" stroke="#09090B" stroke-width="3" stroke-linecap="round"/>
  <!-- Linha 2 — meio, mais longa -->
  <line x1="10" y1="32" x2="44" y2="32" stroke="#09090B" stroke-width="3" stroke-linecap="round"/>
  <!-- Linha 3 — base, mais curta (espelhada) -->
  <line x1="10" y1="44" x2="34" y2="44" stroke="#09090B" stroke-width="3" stroke-linecap="round"/>

  <!-- Seta azul na ponta — representa o fluxo saindo qualificado -->
  <!-- Corpo da seta -->
  <line x1="44" y1="32" x2="56" y2="32" stroke="url(#blueGrad)" stroke-width="3" stroke-linecap="round"/>
  <!-- Cabeça da seta -->
  <polyline points="50,25 57,32 50,39" fill="none" stroke="url(#blueGrad)" stroke-width="3" stroke-linejoin="round" stroke-linecap="round"/>

  <!-- ===== WORDMARK ===== -->
  <!-- "leadflow" junto, dois tspan para cor diferente -->
  <text
    x="76"
    y="42"
    font-family="-apple-system, 'SF Pro Display', 'Helvetica Neue', sans-serif"
    font-size="28"
    letter-spacing="-0.8"
  >
    <tspan font-weight="500" fill="#09090B">lead</tspan><tspan font-weight="700" fill="#2563EB">flow</tspan>
  </text>
</svg>
