name: PROD → Build & Push (ECR) - api-principal

on:
  push:
    branches: ["main"]
    paths:
      - "services/api-principal/**"
      - ".github/workflows/prod-api-principal-build-push.yml"

permissions:
  id-token: write
  contents: read

concurrency:
  group: prod-api-principal-${{ github.ref }}
  cancel-in-progress: true

env:
  # --------- PASTA DO SERVIÇO (monorepo) ---------
  SERVICE_PRINC_PATH: services/api-principal

  # --------- AWS / ECR ---------
  AWS_REGION:       ${{ vars.AWS_REGION || 'us-east-1' }}
  AWS_ACCOUNT_ID:   ${{ vars.AWS_ACCOUNT_ID }}
  # Use um repo dedicado para produção, se quiser (ex.: ura-chatbot-ia-principal)
  ECR_REPOSITORY:   ${{ vars.ECR_REPOSITORY || 'leadflow' }}
  ECR_REGISTRY:     ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com

  # --------- JAVA ---------
  JAVA_VERSION:     "21"

jobs:
  test:
    name: Testes (Maven) — api-principal
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      - name: Build & Test (apenas api-principal)
        working-directory: ${{ env.SERVICE_PRINC_PATH }}
        run: |
          mvn -B -ntp \
            -Dspring.profiles.active=test \
            -Duser.timezone=America/Sao_Paulo \
            -Dsurefire.printSummary=true \
            -DtrimStackTrace=false \
            -DexcludedGroups=it \
            clean verify

      - name: Mostrar resumo dos testes
        if: always()
        working-directory: ${{ env.SERVICE_PRINC_PATH }}
        run: |
          echo "================= RELATÓRIOS DE TESTE ================="
          if ls target/surefire-reports/*.txt >/dev/null 2>&1; then
            for f in target/surefire-reports/*.txt; do
              echo "----- $f -----"
              sed -n '1,200p' "$f"
              echo
            done
          else
            echo "Nenhum relatório encontrado em target/surefire-reports/"
          fi
          if ls target/surefire-reports/*.dumpstream >/dev/null 2>&1; then
            echo "================= dumpstreams ================="
            for f in target/surefire-reports/*.dumpstream; do
              echo "----- $f -----"
              sed -n '1,200p' "$f"
              echo
            done
          fi

      - name: Upload dos relatórios Surefire
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-api-principal
          path: |
            ${{ env.SERVICE_PRINC_PATH }}/target/surefire-reports/**
            ${{ env.SERVICE_PRINC_PATH }}/**/*.dump
            ${{ env.SERVICE_PRINC_PATH }}/**/*.dumpstream

  build_and_push:
    name: Build & Push para ECR (PROD) — api-principal
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: AWS Credentials (OIDC - PROD)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Garantir repositório no ECR
        run: |
          set -e
          aws ecr describe-repositories --repository-names "${ECR_REPOSITORY}" >/dev/null 2>&1 \
            || aws ecr create-repository --repository-name "${ECR_REPOSITORY}" >/dev/null

      - name: Login no ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tags/labels da imagem
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=raw,value=principal-latest
            type=sha
          labels: |
            org.opencontainers.image.title=api-principal
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (Docker) — api-principal
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.SERVICE_PRINC_PATH }}
          file: ${{ env.SERVICE_PRINC_PATH }}/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
